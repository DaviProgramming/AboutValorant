<section>
    <div class="container">
        <div class="title">Cards</div>
        <div class="cards">
            <div class="card" *ngFor="let card of cards" >
                

                    <div class="card-name">{{card.displayName}}</div>
                    <div class="card-image"><img src="{{card.largeArt}}" alt=""></div>


            </div>
        </div>
    </div>
</section>
